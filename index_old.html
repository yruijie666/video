<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频网站 - 首页</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5; /* 整体背景色，比白色深一点 */
            color: #333;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 头部导航栏 --- */
        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2a7aff; /* 强调色，类似B站蓝色 */
            text-decoration: none;
            margin-right: 30px;
        }
        .header .search-bar {
            flex-grow: 1;
            max-width: 600px;
            position: relative;
        }
        .header .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
            background-color: #f7f7f7;
        }
        .header .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
            font-size: 1.1rem; /* 假设是图标字体 */
        }
        .header .user-section {
            display: flex;
            align-items: center;
            margin-left: 30px;
        }
        .header .user-section .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc; /* 占位符 */
            margin-right: 10px;
        }
        .header .user-section span {
            font-weight: 500;
            color: #555;
        }

        /* --- 主内容区域 --- */
        .main-content {
            max-width: 1280px;
            margin: 25px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- 视频网格 --- */
        #video-grid {
            display: grid;
            /* 响应式网格: 最小280px, 最大1fr */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; /* 增大间距 */
        }
        
        /* --- 视频卡片 --- */
        .video-card {
            background: #ffffff;
            border-radius: 10px; /* 统一圆角 */
            overflow: hidden;
            text-decoration: none;
            color: black;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08); /* 更精致的阴影 */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column; /* 确保内容垂直堆叠 */
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        /* --- 视频封面图 (强制16:9比例) --- */
        .video-card img {
            width: 100%;
            display: block;
            aspect-ratio: 16 / 9; /* 强制16:9比例 */
            object-fit: cover; /* 裁剪填充, 不拉伸 */
            background-color: #e0e0e0; /* 图片加载前占位色 */
        }

        /* --- 视频标题 --- */
        .video-card .video-info {
            padding: 15px;
            flex-grow: 1; /* 确保信息区填满剩余空间 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 标题和统计信息分开 */
        }
        .video-card h3 {
            font-size: 1rem; /* 稍微小一点，更紧凑 */
            font-weight: 500;
            color: #222;
            margin-bottom: 8px;
            /* 防止标题过长，多行省略 */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 最多显示2行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-card .video-stats {
            font-size: 0.85rem;
            color: #888;
        }

        /* --- 加载/错误信息 --- */
        #video-grid p {
            grid-column: 1 / -1; /* 让提示信息居中 */
            text-align: center;
            padding: 50px;
            font-size: 1.1rem;
            color: #666;
        }
        #video-grid p.error {
            color: #d9534f;
        }

        /* --- 响应式调整 --- */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                justify-content: center;
            }
            .header .logo {
                margin-bottom: 10px;
            }
            .header .search-bar {
                order: 3; /* 搜索栏在小屏幕上放到下面 */
                margin-top: 10px;
                max-width: 100%;
            }
            .header .user-section {
                margin-left: 0;
            }
            h1 {
                font-size: 1.8rem;
            }
            #video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">我的视频</a>
        <div class="search-bar">
            <input type="text" placeholder="搜索视频..." />
            <button aria-label="搜索"><i class="fas fa-search"></i></button> </div>
        <div class="user-section">
            <div class="avatar"></div>
            <span>游客</span>
        </div>
    </header>

    <main class="main-content">
        <h1>精选视频</h1>
        <div id="video-grid"><p>视频加载中...</p></div>
    </main>

    <script>
        const cdnBaseUrl = 'https://ruijie-video.cn/'; // 你的CDN域名

        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('video-grid');
            try {
                const response = await fetch('/api/videos?action=list');
                const videos = await response.json();
                grid.innerHTML = ''; // 清空加载提示

                if (videos.length === 0) {
                    grid.innerHTML = '<p>暂时没有视频哦。</p>';
                    return;
                }

                videos.forEach(video => {
                    const card = document.createElement('a');
                    card.className = 'video-card';
                    card.href = `player.html?id=${video.id}`;

                    const coverUrl = cdnBaseUrl + video.cover_key;

                    card.innerHTML = `
                        <img src="${coverUrl}" alt="${video.title}" loading="lazy">
                        <div class="video-info">
                            <h3>${video.title}</h3>
                            <div class="video-stats">
                                <span>${Math.floor(Math.random() * 10000) + 100} 观看</span> • <span>${Math.floor(Math.random() * 30) + 1} 天前</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                grid.innerHTML = '<p class="error">加载视频列表失败，请稍后重试。</p>';
                console.error('加载视频列表错误:', error);
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
