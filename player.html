    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');
            
            // --- è·å–é¡µé¢å…ƒç´  ---
            const titleEl = document.getElementById('video-title');
            const statsEl = document.getElementById('video-stats');
            const descEl = document.getElementById('video-description');
            const wrapperEl = document.getElementById('video-wrapper');
            const tagsContainer = document.getElementById('tags-container');
            const commentsList = document.getElementById('comments-list');
            const commentForm = document.getElementById('comment-form');
            const commentInput = document.getElementById('comment-input');
            const commentSubmitBtn = document.getElementById('comment-submit-btn');
            
            // (ä¿®æ­£3) è·å–æ’­æ”¾é¡µçš„æœç´¢æ¡†å…ƒç´ 
            const playerSearchForm = document.getElementById('player-search-form');
            const playerSearchInput = document.getElementById('player-search-input');

            // (ä¿®æ­£3) ç»‘å®šæœç´¢æ¡†æäº¤äº‹ä»¶
            playerSearchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const searchTerm = playerSearchInput.value.trim();
                if (searchTerm) {
                    // é‡å®šå‘å›é¦–é¡µå¹¶æ‰§è¡Œæœç´¢
                    window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                }
            });

            if (!videoId) {
                // ... (é”™è¯¯å¤„ç†) ...
                titleEl.innerText = 'æœªæ‰¾åˆ°è§†é¢‘ ID';
                descEl.innerText = 'è¯·é€šè¿‡è§†é¢‘åˆ—è¡¨é€‰æ‹©ä¸€ä¸ªè§†é¢‘è¿›è¡Œæ’­æ”¾ã€‚';
                wrapperEl.innerHTML = '<p class="loading-text" style="color:#e74c3c;">æ— æ•ˆçš„è¯·æ±‚</p>';
                tagsContainer.innerHTML = '<span class="no-data"></span>';
                commentForm.style.display = 'none';
                commentsList.innerHTML = '<span class="no-data"></span>';
                return;
            }

            // --- æ ¸å¿ƒæ•°æ®è·å– (JS ä¸ä¸Šä¸€ç‰ˆç›¸åŒ, é€»è¾‘å·²ä¼˜åŒ–) ---
            try {
                const detailsResponse = await fetch(`/api/get_video_details?id=${videoId}`);
                if (!detailsResponse.ok) {
                    if (detailsResponse.status === 404) throw new Error('è§†é¢‘ä¸å­˜åœ¨ (404)');
                    throw new Error('æ— æ³•è·å–è§†é¢‘è¯¦æƒ…');
                }
                const details = await detailsResponse.json();
                titleEl.innerText = details.title;
                statsEl.innerHTML = `
                    <span class="views">${details.views_count} è§‚çœ‹</span>
                    <span class="date">${details.upload_date}</span>
                `;
                descEl.innerText = details.description || 'æš‚æ— æè¿°ã€‚';
                document.title = `æ­£åœ¨æ’­æ”¾ - ${details.title}`;
                const videoElement = document.createElement('video');
                videoElement.src = details.signed_play_url;
                videoElement.controls = true;
                videoElement.autoplay = true;
                videoElement.playsInline = true;
                videoElement.preload = "auto";
                wrapperEl.innerHTML = '';
                wrapperEl.appendChild(videoElement);
                renderTags(details.tags);
                renderComments(details.comments);
            } catch (error) {
                // ... (é”™è¯¯å¤„ç†) ...
                console.error('åŠ è½½è§†é¢‘è¯¦æƒ…é”™è¯¯:', error);
                titleEl.innerText = 'åŠ è½½è§†é¢‘å¤±è´¥';
                descEl.innerText = 'å¾ˆæŠ±æ­‰ï¼ŒåŠ è½½è§†é¢‘æ—¶é‡åˆ°é”™è¯¯ã€‚';
                if (error.message.includes('404')) {
                    descEl.innerText = 'æ‚¨è¯·æ±‚çš„è§†é¢‘å¯èƒ½å·²è¢«åˆ é™¤æˆ–ä»æœªå­˜åœ¨ã€‚';
                }
                wrapperEl.innerHTML = '<p class="loading-text" style="color:#e74c3c;">æ— æ³•åŠ è½½è§†é¢‘æºã€‚</p>';
                tagsContainer.innerHTML = '<span class="no-data"></span>';
                commentForm.style.display = 'none';
                commentsList.innerHTML = '<span class="no-data"></span>';
            }

            // --- è¯„è®ºè¡¨å•æäº¤äº‹ä»¶ (JS ä¸ä¸Šä¸€ç‰ˆç›¸åŒ) ---
            commentForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const content = commentInput.value.trim();
                if (!content) { alert('è¯„è®ºå†…å®¹ä¸èƒ½ä¸ºç©ºï¼'); return; }
                commentSubmitBtn.disabled = true;
                commentSubmitBtn.innerText = 'å‘å¸ƒä¸­...';
                try {
                    const response = await fetch('/api/add_comment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ videoId: Number(videoId), content: content })
                    });
                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || 'å‘å¸ƒå¤±è´¥');
                    }
                    const newComment = await response.json();
                    renderNewComment(newComment);
                    commentInput.value = '';
                } catch (err) {
                    console.error('å‘å¸ƒè¯„è®ºå¤±è´¥:', err);
                    alert('è¯„è®ºå‘å¸ƒå¤±è´¥ï¼š' + err.message);
                } finally {
                    commentSubmitBtn.disabled = false;

                }
            });

            // --- è¾…åŠ©å‡½æ•° (JS ä¸ä¸Šä¸€ç‰ˆç›¸åŒ) ---
            function renderTags(tags) {
                tagsContainer.innerHTML = '';
                if (tags && tags.length > 0) {
                    tags.forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.className = 'tag';
                        tagEl.innerText = tag.tag_name;
                        tagsContainer.appendChild(tagEl);
                    });
                } else {
                    tagsContainer.innerHTML = '<span class="no-data">æš‚æ— æ ‡ç­¾</span>';
                }
            }
            function renderComments(comments) {
                commentsList.innerHTML = '';
                if (comments && comments.length > 0) {
                    comments.forEach(comment => {
                        const commentEl = createCommentElement(comment);
                        commentsList.appendChild(commentEl);
                    });
                } else {
                    commentsList.innerHTML = '<span class="no-data" style="margin-left: 48px;" id="no-comment-placeholder">æš‚æ— è¯„è®º</span>';
                }
            }
            function renderNewComment(comment) {
                const noCommentEl = document.getElementById('no-comment-placeholder');
                if (noCommentEl) { noCommentEl.remove(); }
                const commentEl = createCommentElement(comment);
                commentsList.prepend(commentEl); 
            }
            function createCommentElement(comment) {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment-item';
                commentEl.innerHTML = `

                    <div class="comment-content">

                `;
                return commentEl;
            }
        });
