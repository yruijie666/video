<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在播放 - 视频标题</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 头部导航栏 (与首页保持一致) --- */
        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2a7aff;
            text-decoration: none;
            margin-right: 30px;
        }
        .header .search-bar {
            flex-grow: 1;
            max-width: 600px;
            position: relative;
        }
        .header .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
            background-color: #f7f7f7;
        }
        .header .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
            font-size: 1.1rem;
        }
        .header .user-section {
            display: flex;
            align-items: center;
            margin-left: 30px;
        }
        .header .user-section .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .header .user-section span {
            font-weight: 500;
            color: #555;
        }

        /* --- 播放器主体容器 --- */
        .main-player-content {
            max-width: 1200px; /* 播放器区域最大宽度 */
            margin: 25px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #player-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px; /* 内部留白 */
        }

        /* --- 视频标题 --- */
        #video-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 15px;
        }

        /* --- 视频播放器包装器 (关键修改) --- */
        #video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* 强制16:9窗口 */
            background-color: #000; /* 视频黑边底色 */
            border-radius: 8px; /* 圆角 */
            overflow: hidden; /* 隐藏溢出内容 */
            margin-bottom: 20px;
        }

        /* --- JS动态添加的 <video> 元素 (关键修改) --- */
        #video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 核心：保持视频自身比例, 9:16视频会左右留黑 */
            border-radius: 0;
        }
        
        /* --- 视频描述 --- */
        #video-description {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
            padding: 0 5px; /* 与标题对齐 */
        }

        /* --- 响应式调整 --- */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                justify-content: center;
            }
            .header .logo {
                margin-bottom: 10px;
            }
            .header .search-bar {
                order: 3;
                margin-top: 10px;
                max-width: 100%;
            }
            .header .user-section {
                margin-left: 0;
            }
            #video-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">我的视频</a>
        <div class="search-bar">
            <input type="text" placeholder="搜索视频..." />
            <button aria-label="搜索"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-section">
            <div class="avatar"></div>
            <span>游客</span>
        </div>
    </header>

    <main class="main-player-content">
        <div id="player-container">
            <h1 id="video-title">加载中...</h1>
            <div id="video-wrapper"></div> 
            <p id="video-description"></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');
            const titleEl = document.getElementById('video-title');
            const descEl = document.getElementById('video-description');
            const wrapperEl = document.getElementById('video-wrapper');

            if (!videoId) {
                titleEl.innerText = '未找到视频 ID';
                descEl.innerText = '请通过视频列表选择一个视频进行播放。';
                return;
            }

            try {
                // 通常这里应该有一个 /api/videos?action=get-details&id= 的API来获取单个视频详情
                // 为了兼容你现有的代码，我们仍然通过 list API 获取，但在实际项目中应优化
                const listResponse = await fetch('/api/videos?action=list');
                if (!listResponse.ok) throw new Error('无法获取视频列表');
                
                const videos = await listResponse.json();
                const video = videos.find(v => v.id === videoId);

                if (!video) {
                    titleEl.innerText = '视频不存在';
                    descEl.innerText = '抱歉，您请求的视频可能已被删除或从未存在。';
                    return;
                }

                titleEl.innerText = video.title;
                descEl.innerText = video.description || '暂无描述。'; // 处理可能没有描述的情况

                // 获取带签名的播放URL
                const urlResponse = await fetch(`/api/videos?action=get-play-url&key=${video.video_key}`);
                if (!urlResponse.ok) throw new Error('获取播放地址失败');
                
                const { url } = await urlResponse.json();

                const videoElement = document.createElement('video');
                videoElement.src = url;
                videoElement.controls = true;
                videoElement.autoplay = true; // 自动播放
                videoElement.playsInline = true; // 解决移动端全屏问题
                videoElement.preload = "auto"; // 预加载
                wrapperEl.appendChild(videoElement);

                // 更新页面标题
                document.title = `正在播放 - ${video.title}`;

            } catch (error) {
                titleEl.innerText = '加载视频失败';
                descEl.innerText = '很抱歉，加载视频时遇到错误，请检查网络或稍后重试。';
                wrapperEl.innerHTML = '<p style="text-align:center; color:#e74c3c; padding-top: 20%; font-size: 1.2rem;">无法加载视频源。</p>';
                console.error('加载视频详情或播放地址错误:', error);
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
