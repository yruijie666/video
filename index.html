    <script>
        const cdnDomain = 'https://cdn.ruijie-video.cn';
        const grid = document.getElementById('video-grid');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const mainTitle = document.getElementById('main-title');
        const logo = document.querySelector('.logo');

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        async function fetchVideos(apiUrl) {
            grid.innerHTML = '<p>è§†é¢‘åŠ è½½ä¸­...</p>';
            try {
                // (æœ€ç»ˆæ–¹æ¡ˆ) 1. å¹¶è¡Œå‘èµ·ä¸¤ä¸ªè¯·æ±‚
                const [videosResponse, countsResponse] = await Promise.all([
                    fetch(apiUrl),
                    fetch('/api/get_view_counts') // è·å–å…¨å±€æ’­æ”¾é‡
                ]);

                if (!videosResponse.ok) throw new Error(`è§†é¢‘åˆ—è¡¨åŠ è½½å¤±è´¥: ${videosResponse.status}`);
                if (!countsResponse.ok) throw new Error(`æ’­æ”¾é‡åŠ è½½å¤±è´¥: ${countsResponse.status}`);

                const videos = await videosResponse.json();
                const viewCounts = await countsResponse.json(); // å¾—åˆ° { "1": 100, "2": 50, ... }

                if (videos.error) throw new Error(videos.details || videos.error);
                if (viewCounts.error) throw new Error(viewCounts.details || viewCounts.error);
                
                // (æœ€ç»ˆæ–¹æ¡ˆ) 2. å°†æ’­æ”¾é‡ä¼ å…¥æ¸²æŸ“å‡½æ•°
                renderVideos(videos, viewCounts);

            } catch (error) {
                grid.innerHTML = '<p class="error">åŠ è½½è§†é¢‘åˆ—è¡¨å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚</p>';
                console.error('åŠ è½½è§†é¢‘åˆ—è¡¨é”™è¯¯:', error);
            }
        }

        function renderVideos(videos, viewCounts) {
            if (videos.length === 0) {
                grid.innerHTML = '<p>æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„è§†é¢‘ã€‚</p>';
                return;
            }

            let cardsHTML = videos.map(video => {
                const coverUrl = `${cdnDomain}/${video.cover_key}`;
                const safeTitle = escapeHTML(video.title);
                const safeCoverUrl = coverUrl.replace(/'/g, "%27");

                // (æœ€ç»ˆæ–¹æ¡ˆ) 3. åœ¨å‰ç«¯åˆå¹¶æ•°æ®
                const count = viewCounts[video.id] || 0; // ä»å­—å…¸ä¸­è·å–æ’­æ”¾é‡

                return `
                    <a class="video-card" href="player.html?id=${video.id}" data-video-id="${video.id}">
                        <div class="video-cover" style="background-image: url('${safeCoverUrl}')"></div>
                        <div class="video-info">
                            <h3>${safeTitle}</h3>
                            <div class="video-stats">
                                <span class="views">${count} è§‚çœ‹</span>
                                <span class="date">${video.upload_date}</span>
                            </div>
                        </div>
                    </a>
                `;
            }).join(''); 

            grid.innerHTML = cardsHTML;

            grid.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', handleCardClick);
            });
        }

        function handleCardClick(event) {
            event.preventDefault(); 
            const card = event.currentTarget;
            const videoId = card.dataset.videoId;
            const targetUrl = card.href;
            if (!videoId) return;
            const updateUrl = `/api/update_view?id=${videoId}`;
            try {
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(updateUrl);
                } else {
                    fetch(updateUrl, { method: 'POST', keepalive: true }).catch(err => console.error('æ›´æ–°æ’­æ”¾é‡å¤±è´¥:', err));
                }
            } catch (e) {
                console.error("sendBeacon å¤±è´¥:", e);
            }
            window.location.href = targetUrl;
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                mainTitle.innerText = `æœç´¢: "${searchTerm}"`;
                fetchVideos(`/api/connect_PgSql?search=${encodeURIComponent(searchTerm)}`);
            } else {
                mainTitle.innerText = 'ç²¾é€‰è§†é¢‘';
                fetchVideos('/api/connect_PgSql');
            }
        }
        
        function handleLogoClick(event) {

                fetchVideos('/api/connect_PgSql');
            }
        });
